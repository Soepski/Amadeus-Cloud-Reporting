</head>

<div class="wrapper">
    <div class="form-group first">
      <h4 for="">Dosing ID</h4>
      <select class="form-control" name="" id="" [(ngModel)]="selectedID" (change)="onChangeID()">
        <option *ngFor="let id of ids" [value]="id">{{id}}</option>
      </select>
    
      <label>Sort by:</label>
      <div class="modalbutton">
        <button class="btn btn-lg btn-outline-primary" (click)="open(sort)">Adjust sorting</button>
      </div>
        <!-- <ng-multiselect-dropdown
            [placeholder]="'Properties'"
            [settings]="dropdownSettings"
            [data]="loggingProps"
            [(ngModel)]="selectedItems"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
            (onItemDeSelect)="onItemDeSelect($event)">
        </ng-multiselect-dropdown> -->
    </div>
    
    <div class="second">
      <table class="stattable">
          <th>
            <h5>Stats:</h5>
          </th>
          <th style="padding-right: 100px;">

          </th>
          <tr>
              <td>Type of dosing:</td><td style="padding-left: 10px;">{{typeofdosing}}</td>
              <td>Setpoint:</td><td style="padding-left: 10px;">{{setpoint}}</td>
          </tr>
          <tr>
            <td>Accuracy:</td><td style="padding-left: 10px;">{{accuracy}}</td>
            <td>Dosed weight:</td><td style="padding-left: 10px;">{{dosedweight}}</td>
        </tr>
        <tr>
            <td>Max:</td><td style="padding-left: 10px;">{{setpointMax}}</td>
            <td>Min:</td><td style="padding-left: 10px;">{{setpointMin}}</td>
        </tr>
      </table>
    </div>
</div>


<div class="col-md-12" style="margin-top: 12%;">
    <div echarts [options]="ChartOptions" class="demo-chart"></div>
</div>
    
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Adjust filter</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="dateOfBirth">Customer</label>
        {{filterCustomer}}
        <div class="input-group">
          <select [(ngModel)]="filterCustomer" name="filterCustomer" (ngModelChange)="onChangeCustomer($event)" class="form-control">
            <option value="" disabled selected>Select customer</option>
            <option>Customer 1</option>
            <option>Customer 2</option>
          </select>
        </div>
        <label for="dateOfBirth">Plant</label>
        {{filterPlant}}
        <div class="input-group">
          <select [(ngModel)]="filterPlant" name="filterPlant" (ngModelChange)="onChangePlant($event)" class="form-control">
            <option value="" disabled selected>Select customer first</option>
            <option>Plant 1</option>
            <option>Plant 2</option>
          </select>
        </div>
        <label for="dataFrom">Date from</label>
        {{filterDateFrom}}
        <div class="input-group">
          <input [(ngModel)]="filterDateFrom" id="dataFrom" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
        </div>
        <label for="dateUntil">Date until</label>
        {{filterDateUntil}}
        <div class="input-group">
          <input [(ngModel)]="filterDateUntil" id="dateUntil" class="form-control" placeholder="yyyy-mm-dd" name="dp1" ngbDatepicker #dp1="ngbDatepicker">
          <button class="btn btn-outline-secondary calendar" (click)="dp1.toggle()" type="button"></button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<ng-template #sort let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Adjust sorting</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <div class="form-group">
          <div class="row">
             <div class="col-4" *ngFor="let prop of checkboxList; let index = index">
              <label>
                <input (click)="checkboxClick(prop)" [checked]="prop.isChecked" type="checkbox" value="prop">
                {{prop.name}}</label>
             </div>
          </div>
       </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
